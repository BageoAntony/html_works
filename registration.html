<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>RegisterHere!!!!</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div id="" class="">
            <label for="id_firstname">First_name:</label>
            <input type="text" id="id_firstname" name="firstname" placeholder="Enter first name">
        </div>
        <div id="" class="">
            <label for="id_lastname">Last_name:</label>
            <input type="text" id="id_lastname" name="lastname" placeholder="Enter last name">
        </div>
        <div id="" class="">
            <label for="id_Username">User_name:</label>
            <input type="text" id="id_Username" name="username" placeholder="Enter user name">
        </div>
        <div id="" class="">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" placeholder="Enter email">
        </div>
        <div id="" class="">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" placeholder="Enter password">
        </div>
        <div id="" class="">
            <label for="">Gender:</label>
            <input type="radio" id="id_male" name="Gender"><label for="id_male">Male</label>
            <input type="radio" id="id_female" name="Gender"><label for="id_female">Female</label>
        </div>
        <div id="" class="">
            <label for="id_address">Address:</label>
            <textarea name="" id="id_address" cols="30" rows="15" placeholder="Enter your address"></textarea>
        </div>
        <div id="" class="">
            <label for="">Select Qualification:</label>
            <select name="" id="">
                <option value="Bca">Bca</option>
                <option value="Mca">Mca</option>
                <option value="Btech">Btech</option>
                <option value="Mtech">Mtech</option>
            </select> 
        </div>
        <div>
            <label for="id_resume">Select your resume</label>
            <input type="file" id="id_resume" name="resume">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
